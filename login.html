<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - EduGamify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 18px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .btn {
            background-color: #ffcc00;
            color: #000;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #ffd633;
        }

        .error {
            color: #ff4c4c;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>EduGamify Login</h1>

    <form id="loginForm">
        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" name="age" min="6" max="18" placeholder="Your age (6-18)" required />

        <button type="submit" class="btn">Proceed</button>
        <div class="error" id="errorMsg"></div>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const age = parseInt(document.getElementById('age').value);

            if (age >= 6 && age <= 18) {
                // Store age in localStorage (temporary)
                localStorage.setItem('studentAge', age);
                // Proceed to dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.textContent = 'Please enter a valid age between 6 and 18.';
            }
        });
    </script>
</body>

</html>
